<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Josie ML Image Classifier</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script>
        function openFilePicker() {
            document.getElementById('file-input').click();
        }

        function displayImageName() {
            var fileInput = document.getElementById('file-input');
            var imageNameLabel = document.getElementById('image-name');
            imageNameLabel.innerHTML = fileInput.files[0].name;
        }
    </script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Joise ML Image Classifier</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'try_josie' %}">Try Josie ML</a></li>
                    <li><a href="{% url 'about_josie' %}">About Josie ML</a></li>
                    <li><a href="{% url 'about_creator' %}">About Creator</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Josie ML Image Classifier</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script>
        function openFilePicker(fileInputId, imageNameId, selectImageBtnId, uploadBtnId) {
            document.getElementById(fileInputId).click();
        }

        function displayImageName(fileInputId, imageNameId) {
            var fileInput = document.getElementById(fileInputId);
            var imageNameLabel = document.getElementById(imageNameId);
            imageNameLabel.innerHTML = fileInput.files[0].name;
        }

        document.getElementById('file-input1').addEventListener('change', function () {
            document.getElementById('select-image-btn1').classList.add('btn.disabled');
            document.getElementById('upload-btn1').classList.remove('btn.disabled');
            document.getElementById('upload-btn1').removeAttribute('disabled');
        });

        document.getElementById('file-input2').addEventListener('change', function () {
            document.getElementById('select-image-btn2').classList.add('btn.disabled');
            document.getElementById('upload-btn2').classList.remove('btn.disabled');
            document.getElementById('upload-btn2').removeAttribute('disabled');
        });
    </script>
    {% block scripts %}{% endblock %}

</body>
</html>
